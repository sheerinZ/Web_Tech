<body>
<h1>Calculating The Fibonacci Number :</h1>
<hr/>
<script type="text/javascript">
var n,a=0,b=1,i,c;
n=prompt("Enter a no. :", " "); 
 if (n==0)
		alert("Invalid Number");
	else
	{	if(n==1)
			document.write(a);
		else
			document.write(a+"<br/>"+b+"<br/>");
		for(i=2;i<n;i++)
		{	c=a+b;
			a=b;
			b=c;
			document.write(c+"<br/>");
		}
	}
</script>
</body>

#ANOTHER LOGIC OF THIS PROGRAM
var looping = function(n) {
    var a = 0, b = 1, f = 1;
    for(var i = 2; i <= n; i++) {
        f = a + b;
        a = b;
        b = f;
    }
    return f;
};
